<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>MVC Web application</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>

	<body>
		<h1>Detail of person:</h1>

		<div>
			<div>
				<span>
					<b> ID: </b>
				</span>
				<span th:text="${person.id}"> 10 </span>
			</div>

			<div>
				<span>
					<b> First Name: </b>
				</span>
				<span th:text="${person.firstName}"> John </span>
			</div>

			<div>
				<span>
					<b> Last Name: </b>
				</span>
				<span th:text="${person.lastName}"> Smith </span>
			</div>
		</div>

		<br />

		<a href="edit?id=10" th:href="@{edit(id=${person.id})}"> Edit </a><br />
		<a href="delete?id=10" th:href="@{delete(id=${person.id})}"> Delete </a><br />
		<a href="list">Show the list</a><br />
	</body>
</html>
