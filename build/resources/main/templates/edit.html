<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>MVC Web application</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>

	<body>
		<h1>Edit a record</h1>

		<form action="update" method="post">
			Name: <input type="text" name="firstname" value="John" th:value="${person.firstName}" /><br />
			Surname: <input type="text" name="lastname" value="Smith" th:value="${person.lastName}" /><br />

			<input hidden type="text" name="id" value="10" th:value="${person.id}" /> <br />
			<input type="submit" />
		</form>
		<br />
		<a href="list"> Show the list </a>
	</body>
</html>
